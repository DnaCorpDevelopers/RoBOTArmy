version: 1
disable_existing_loggers: true
formatters:
  standard:
    format: "%(asctime)s %(name)s %(levelname)s: %(message)s"
  error:
    format: "%(levelname)s <PID %(process)d:%(processName)s> %(name)s.%(funcName)s(): %(message)s"
filters:
  info_filter:
    (): commons.utils.InfoFilter
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: standard
    stream: ext://sys.stdout
  info_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: logs/info.log
    maxBytes: 10485760
    backupCount: 20
    encoding: utf8
    filters: [info_filter]
  error_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: error
    filename: logs/errors.log
    maxBytes: 10485760
    backupCount: 20
    encoding: utf8
  debug_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: standard
    filename: logs/debug.log
    maxBytes: 10485760
    backupCount: 20
    encoding: utf8
root:
  level: NOTSET
  handlers: [console, info_file_handler, error_file_handler, debug_file_handler]
  propogate: yes